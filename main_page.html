<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Proposal</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #ffe4e1; }
        #gameArea { position: relative; width: 90vw; height: 70vh; margin: auto; border: 2px solid black; }
        .hidden-object { position: absolute; cursor: pointer; }
        #messageBox { margin-top: 20px; font-size: 18px; color: darkred; }
        #proposal { display: none; font-size: 24px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Treasure Hunt: Find the Clues!</h1>
    <div id="gameArea">
        <img src="heart.png" class="hidden-object" id="obj1" style="top: 20%; left: 30%;" width="50">
        <img src="star.png" class="hidden-object" id="obj2" style="top: 60%; left: 70%;" width="50">
        <img src="gift.png" class="hidden-object" id="obj3" style="top: 40%; left: 50%;" width="50">
    </div>
    <p id="messageBox">Click on objects to find clues!</p>
    <p id="proposal">ðŸ’– Will You Marry Me? ðŸ’–</p>

    <script>
        let cluesFound = 0;
        const totalClues = 3;

        function findClue(element, message) {
            element.style.display = "none"; // Hide after clicking
            cluesFound++;
            document.getElementById("messageBox").innerText = message;

            if (cluesFound === totalClues) {
                document.getElementById("proposal").style.display = "block";
            }
        }

        document.getElementById("obj1").onclick = function() { findClue(this, "First Clue: Our first date was magical! âœ¨"); };
        document.getElementById("obj2").onclick = function() { findClue(this, "Second Clue: I love your smile the most! ðŸ˜Š"); };
        document.getElementById("obj3").onclick = function() { findClue(this, "Final Clue: You are my treasure! ðŸ’–"); };

    </script>
</body>
</html>
