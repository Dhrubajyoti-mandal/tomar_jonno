<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane Collage</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <div class="container">
        <div class="memory" style="background-image: url('Red and Pink Cute Typography Valentine\'s Day Card.png');"></div>
        <div class="text-section">
            <p>This is a special memory from our trip to the mountains.</p>
        </div>
        <div class="memory" style="background-image: url('https://media.istockphoto.com/id/638620778/photo/group-of-small-kids-having-fun-while-playing-in-nature.jpg?s=612x612&w=0&k=20&c=mDMSWo948u5fheX_SS3uMtCMDnnoM_LbS1jUkeSBjQE=');"></div>
        <div class="text-section">
            <p>Remember the time we spent by the beach? It was magical.</p>
        </div>
        <div class="memory" style="background-image: url('https://media.istockphoto.com/id/1662857795/photo/happy-family-relaxing-in-the-park.jpg?s=612x612&w=0&k=20&c=MQ8HBA5tE0HmlsFuvXxf3aIohKJRgDsB_DanOPu-i6o=');"></div>
        <div class="text-section">
            <p>Another memorable moment from our adventures.</p>
        </div>
        <div class="memory" style="background-image: url('https://www.shutterstock.com/shutterstock/videos/1090570595/thumb/6.jpg?ip=x480');"></div>
        <div class="text-section">
            <p>Cherishing these moments forever.</p>
        </div>
        
        <div class="end-section">
            <button id="redirect-button">Let's go further</button>
        </div>
    </div>
    <audio id="background-music" src="path/to/your/audio-file.mp3" loop></audio>
    <script src="scripts/script2.js"></script>
</body>
</html>
